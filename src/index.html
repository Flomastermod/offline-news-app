<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#21a094">
    <meta name="Description" content="Offline News App using workbox, react & webpack">

    <link rel="preconnect" href="https://newsapis.herokuapp.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="prefetch" href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="preload" as="script" href="/bundle.js">

    <title>News App</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <script>
        // Check that service workers are registered
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
